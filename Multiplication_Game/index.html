<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Multiplicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">

        <div id="startup-screen" class="screen active">
            <h1>¡Quiz de Multiplicación!</h1>
            <p>Pulsa Iniciar para comenzar.</p>
            <button id="start-button">Iniciar</button>
        </div>

        <div id="level-select-screen" class="screen">
            <h2>Selecciona un Nivel</h2>
            <div id="level-buttons">
                </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="top-bar">
                <button id="options-button">i</button>
                <div class="scores">
                    <span id="highscore-label">Record (Basico): 0</span>
                    <span id="streak-label">Racha: 0</span>
                </div>
            </div>

            <div id="problem-area">
                <div id="timer-bar-container">
                     <div id="timer-bar"></div>
                </div>
                <p id="problem-label">? x ? = ?</p>
                <p id="feedback-label"></p>
                <input type="number" id="answer-input" placeholder="Respuesta">
            </div>

            <div id="keypad">
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="BKSP" class="control-key">⌫</button>
                <button data-key="0">0</button>
                <button data-key="OK" class="control-key">OK</button>
            </div>
        </div>

        <div id="level-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Cambiar Nivel</h2>
                <div id="modal-level-buttons">
                    </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
